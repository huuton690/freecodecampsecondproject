<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <br>
        <input class="width-box" id="name" type="text" required placeholder="Enter your name">
        <br>
        <label id="email-label" for="email">Email</label>
        <br>
        <input class="width-box" id="email" type="email" required placeholder="Enter your email">
        <br>
        <label id="number-label" for="number">Age(optional)</label>
        <br>
        <input class="width-box" id="number" type="number" min="10" max="120" placeholder="Enter your age">
        <br>
        <label>Which option best describes your current role</label>
        <br>
        <select class="width-box" name="current-role">
            <option selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <br>
        <input id="definitely" name="recommendation" type="radio">
        <label for="definitely">Definitely</label>
        <br>
        <input id="maybe" name="recommendation" type="radio">
        <label for="maybe">Maybe</label>
        <br>
        <input id="not-sure" name="recommendation" type="radio">
        <label for="not-sure">Not Sure</label>
        <br>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <br>
        <select class="width-box" name="favorite-feature">
            <option selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>
        <br>
        <label>What would you like to see improved? (Check all that apply)</label>
        <br>
        <input id="front-end" value="front-end-projects" type="checkbox">
        <label for="front-end">Front-end projects</label>
        <br>
        <input id="back-end" value="back-end-projects" type="checkbox">
        <label for="back-end">Back-end projects</label>
        <br>
        <input id="data-visualization" value="data-visualization" type="checkbox">
        <label for="data-visualization">Data Visualization</label>
        <br>
        <input id="challenges" value="challenges" type="checkbox">
        <label for="challenges">Challenges</label>
        <br>
        <input id="open-source" value="open-source" type="checkbox">
        <label for="open-source">Open Source Community</label>
        <br>
        <input id="gitter-help" value="gitter-help" type="checkbox">
        <label for="gitter-help">Gitter help rooms</label>
        <br>
        <input id="videos" value="videos" type="checkbox">
        <label for="video">Videos</label>
        <br>
        <input id="city-meetups" value="city-meetups" type="checkbox">
        <label for="city-meetups">City Meetups</label>
        <br>
        <input id="wiki" value="wiki" type="checkbox">
        <label for="wiki">Wiki</label>
        <br>
        <input id="forum" value="forum" type="checkbox">
        <label for="forum">Forum</label>
        <br>
        <input id="additional-course" value="additional-course" type="checkbox">
        <label for="additional-course">Additional Course</label>
        <br>
        <label>Any comments or suggestions?</label>
        <br>
        <textarea placeholder="Enter your comment here...">
        </textarea>
        <br>
        <input class="width-box" id="submit-button" type="submit">
    </form>
</body>
</html>
